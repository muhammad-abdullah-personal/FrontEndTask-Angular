<div class="mt-4 col-8 offset-2">
  <div class="container">
    <div class="">
        <a class="" style="margin-right:4px" routerLink="/home">Back to home</a>
    </div>
    <div class="text-center" *ngIf="loaded">
        <h2>{{store.name}}</h2>
      <table class="table table-bordered table-striped">
        <tbody>
        <tr>
          <td>Phone</td>
          <td>{{store.phone}}</td>
        </tr>
        <td>Address</td>
          <td>{{store.address}}</td>
        <tr>
          <td>Type</td>
          <td>{{store.type}}</td>
        </tr>
        <tr>
        <td>Description</td>
          <td>{{store.description}}</td>
        </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>
