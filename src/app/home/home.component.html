 <div class="container">
    <div class="text-center" *ngIf="loaded">
        <select class="mdb-select md-form" name="filter" (change)="filterResult($event.target.value)">
            <option value="" disabled selected>Filter by type</option>
            <option value="dineout">Dineout</option>
            <option value="cafe">Cafe</option>
            <option value="delivery">Delivery</option>
          </select>
          <br>
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Description</th>
          <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let store of pagedItems;" (click)="storeDetail(store)">
          <td>{{store.id}}</td>
          <td>{{store.name}}</td>
          <td>{{store.phone}}</td>
          <td>{{store.address}}</td>
          <td>{{store.description}}</td>
          <td>{{store.type}}</td>
        </tr>

        </tbody>
      </table>

      <!-- pager -->
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" *ngIf='!typeSelected' (click)="setPage(1)">First</a>
          <a class="page-link" *ngIf='typeSelected' (click)="setPage2(1, type)">First</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" *ngIf='!typeSelected' (click)="setPage(pager.currentPage - 1)">Previous</a>
          <a class="page-link" *ngIf='typeSelected' (click)="setPage2(pager.currentPage - 1, type)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link"  *ngIf='!typeSelected'  (click)="setPage(page)">{{page}}</a>
          <a class="page-link" *ngIf='typeSelected' (click)="setPage2(page, type)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" *ngIf='!typeSelected' (click)="setPage(pager.currentPage + 1)">Next</a>
          <a class="page-link" *ngIf='typeSelected' (click)="setPage2(pager.currentPage + 1, type)">Next</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link"  *ngIf='!typeSelected' (click)="setPage(pager.totalPages)">Last</a>
          <a class="page-link"  *ngIf='typeSelected' (click)="setPage2(pager.totalPages, type)">Last</a>
        </li>
      </ul>
    </div>
  </div>
