<div class="mt-4 col-md-4 col-sm-8 offset-md-4  offset-sm-2" style="padding-top: 3%">
  <div class="card">
    <div class="card-header">
      Login Here
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
<!--
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div> -->

        <div class="form-group row">
          <label for="inputUserName" class="col-sm-12 col-form-label">User Name</label>
          <div class="col-sm-12">
            <input type="email" name="email" minlength="3" maxlength="50" [(ngModel)]="form.username" class="form-control" id="inputUserName" placeholder="User Name" required>
            <small  id="passwordHelp" class="text-danger" *ngIf="hasError">
                Incorrect username
              </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-12 col-form-label">Password</label>
          <div class="col-sm-12">
            <input type="password" name="password" minlength="3" maxlength="50" [(ngModel)]="form.password"  class="form-control" id="inputPassword3" placeholder="Password" required>
            <small  id="passwordHelp" class="text-danger" *ngIf="hasError">
                Incorrect username
              </small>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign in</button>
            <a routerLink="/signup" class="float-right">Sign up Here</a>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
